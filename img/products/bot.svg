<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <rect width="800" height="600" fill="#F5F5F7"/>
    <defs>
        <linearGradient id="chat_grad" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
            <stop stop-color="#EFF6FF"/>
            <stop offset="1" stop-color="#DBEAFE"/>
        </linearGradient>
        <filter id="shadow_bot" x="-50" y="-50" width="900" height="700" filterUnits="userSpaceOnUse">
            <feDropShadow dx="0" dy="15" stdDeviation="20" flood-color="#3B82F6" flood-opacity="0.15"/>
        </filter>
    </defs>

    <!-- Phone Frame -->
    <g filter="url(#shadow_bot)">
        <rect x="280" y="100" width="240" height="400" rx="30" fill="white"/>
        <rect x="280" y="100" width="240" height="400" rx="30" stroke="#E5E7EB" stroke-width="4"/>
        <rect x="380" y="115" width="40" height="4" rx="2" fill="#E5E7EB"/>
    </g>

    <!-- Chat Bubbles -->
    <!-- Incoming (Left) -->
    <path d="M310 180H450C461.046 180 470 188.954 470 200V220C470 231.046 461.046 240 450 240H330C318.954 240 310 231.046 310 220V180Z" fill="#F3F4F6"/>
    <circle cx="310" cy="240" r="8" fill="#F3F4F6"/>
    <circle cx="295" cy="250" r="4" fill="#F3F4F6"/>

    <!-- Image Message (Incoming) -->
    <rect x="320" y="190" width="40" height="40" rx="8" fill="white"/>
    <path d="M330 220L340 200L350 220H330Z" fill="#CBD5E1"/>
    <rect x="370" y="195" width="80" height="8" rx="4" fill="#D1D5DB"/>
    <rect x="370" y="215" width="60" height="8" rx="4" fill="#D1D5DB"/>

    <!-- Outgoing (Right - Result) -->
    <g filter="url(#shadow_bot)">
        <path d="M490 300H350C338.954 300 330 308.954 330 320V340C330 351.046 338.954 360 350 360H470C481.046 360 490 351.046 490 340V300Z" fill="#5566FF"/>
        <circle cx="490" cy="360" r="8" fill="#5566FF"/>
        <circle cx="505" cy="370" r="4" fill="#5566FF"/>
    
        <!-- Result Content -->
        <rect x="340" y="310" width="140" height="40" rx="8" fill="white" opacity="0.2"/>
        <!-- Text removed to avoid encoding issues, replaced with simple shapes -->
        <rect x="380" y="325" width="60" height="10" rx="5" fill="white"/>
        <circle cx="360" cy="330" r="8" fill="white"/>
    </g>

    <!-- Bot Avatar -->
    <circle cx="400" cy="450" r="30" fill="#E0E7FF"/>
    <path d="M390 450H410M400 440V460" stroke="#5566FF" stroke-width="4" stroke-linecap="round"/>
</svg>